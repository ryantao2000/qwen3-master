name: qwen3
channels:
  - defaults
dependencies:
  - python=3.10
  - pip
  - pip:
      # —— 核心依赖 ——
      - transformers>=4.51.0
      - accelerate
      - tokenizers
      - safetensors
      - sentencepiece
      - einops
      - protobuf
      - numpy
      - scipy
      - huggingface_hub
      - modelscope
      - triton

      # —— PyTorch (CUDA 12.1 版本) ——
      - torch==2.3.1+cu121
      - torchvision==0.18.1+cu121
      - torchaudio==2.3.1+cu121

      # 强制 pip 使用 PyTorch 官方 CUDA 12.1 源
      - --extra-index-url https://download.pytorch.org/whl/cu121
